{% extends 'greetings/base.html' %}


{% block content %}
<ul class="timeline">
	{% for post in posts %}
		<li>
	      	<div class="timeline-badge primary"></div>
	      	<div class="timeline-panel">
	      		<div class="row" id="blog">
	      			<div class="col-md-7 col-sm-6 col-xs-12">
	      				<div class="blog-content">
	      					<h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
							<small>
								<i class="fa fa-calendar" data-original-title="" title=""></i>{{ post.date_create|date:"d M Y h:m" }}
								<i class="fa fa-user" data-original-title="" title=""></i>Admin
							</small>
	      					<p>{{ post.preview_text|linebreaksbr }}</p>
	      					<small><i class="fa fa-external-link"></i><a href="{% url 'post_detail' post.pk %}">Читать далее</a></small>
	      				</div>
	      			</div>
	      			<div class="col-md-5 col-sm-6 col-xs-12">
	      				<img src="{{ post.image.url }}" class="img-responsive">
	      			</div>
	      		</div>
	      	</div>
	    </li>
	{% endfor %}
</ul>
{% endblock %}
